<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/head :: head(appInfo=${appInfo})"></div>
<body>
    <main role="main" class="container">
        <div class="jumbotron text-white bg-dark">
            <h1>Tour Dates</h1>
            <p class="lead" th:text="${bandName + ' is on tour! Check out your tour dates below.'}"></p>
        </div>

        <div class="d-flex mt-4">
            <h4 th:text="${currentTour.name}">Tour Name</h4>
        </div>
        <div class="d-flex flex-column mt-3">
            <div class="card bg-light mt-2" th:each="show : ${currentTour.shows}">
                <div class="card-body d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
	                    <h5 class="card-title">
	                        <span class="p-date">
	                            <span class="p-month" th:text="${show.monthDisplay}">Month</span>
	                            <span class="p-day" th:text="${show.dayDisplay}">Day</span>
	                        </span>
	                    </h5>
	                    <h5 class="card-title" th:text="${show.city.displayValue}">City</h5>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <div class="d-flex flex-row align-items-center">
                            <div>Set List</div>
                            <div class="ml-3 tourShowQuestion" th:each="question : ${show.showQuestions}" th:style="${'background-color: ' + question.answerColor}">
                                <span th:text="${question.score + ' points'}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <a th:href="@{/goto-show}" class="btn btn-primary">Let's Start the Show!</a>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer(appInfo=${appInfo})"></div>
</body>
</html>
